<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Makanan</title>
  <link rel="stylesheet" href="card.css"/>
</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="card-img-container">
      <img src="gambar/sate.jpeg" alt="Sate Madura" class="card-img">
    </div>
    <div class="divider"></div>
    <div class="card-content">
        <div class="text-area">
            <h2>Sate Madura</h2>
            <p>Sate madura sangat enak dimakan. Dibalut dengan sambel kacang dan kecap.</p>
        </div>
      <button class="buy-button">Beli</button>
    </div>
  </div>
  <div class="card">
    <div class="card-img-container">
      <img src="gambar/gulai.jpeg" alt="Gulai" class="card-img">
    </div>
    <div class="divider"></div>
    <div class="card-content">
        <div class="text-area">
            <h2>Gulai Kambing</h2>
            <p>Gulai Kambing sngat enak dengan kuah santan yang gurih.</p>
        </div>
      <button class="buy-button">Beli</button>
    </div>
  </div>
  <div class="card">
    <div class="card-img-container">
      <img src="gambar/opor.jpeg" alt="Opor" class="card-img">
    </div>
    <div class="divider"></div>
    <div class="card-content">
        <div class="text-area">
            <h2>Opor Ayam</h2>
            <p>Hidangan khas Hari Raya ketika pulang kampung dengan kuah santan yang enak dan gurih.</p>
        </div>
      <button class="buy-button">Beli</button>
    </div>
  </div>
</div>
</body>
</html>
